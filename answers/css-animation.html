<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animation</title>
    <style>
        /* The animation code */
        @keyframes example {
            from {left: 300px}
            to {left:0;}
        }

        /* The element to apply the animation to */
        #box {
            position: fixed;
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: example;
            animation-duration: 1s;
            animation-direction: alternate;
            animation-iteration-count: infinite;

        }
    </style>
</head>
<body>

<div id="box"></div>

</body>
</html>
