<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Background</title>
    <style>
        #btn-next{
            background: white 10px center no-repeat url("assets/arrow-down.svg");
            background-size: 16px;
            padding-left: 30px;
        }

        #btn-next:hover{
            background-image: url("assets/arrow-up.svg");
            background-color: #333;
            color: white;
        }

    </style>
</head>
<body>
<button id="btn-next">Next</button>
</body>
</html>
