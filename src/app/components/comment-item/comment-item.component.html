<div class="child-contents-container">
    <div>
        <div class="flex">
            <label>{{node?.user?.displayName}}</label>:
            <p class="txt">{{node?.txt}}</p>
        </div>

        <div>
            <div class="children-container" *ngIf="node?.children">
                <app-comment-item *ngFor="let ch of node?.children" [node]="ch">
                </app-comment-item>
            </div>

        </div>
    </div>
